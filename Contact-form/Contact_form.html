<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wissStyle.css">
    <title>Wiss</title>
</head>

<body>
    <fieldset>
        <h1>WISSENAIRE</h1>
        <h2>Campus Ambaasdor Program</h2>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Name</span>
        </div>
        <div class="inputBox">
            <input type="email" required="required">
            <span>Email</span>
        </div>
        <div class="inputBox">
            <input type="tel" required="required" pattern="[0-9]{10}">
            <span>Phone Number</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Institute of Study</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Branch</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>City</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Referal</span>
        </div>
        <div class="inputBox">
            <textarea required rows="1" cols="30"></textarea>
            <span>Message</span>
        </div>
        <div class="inputBox">
            <button>Submit</button>
        </div>
    </fieldset>

</body>

</html>
