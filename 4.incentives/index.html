<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INCENTIVES</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="incentives">
            <div class="incen-content">
                <div class="heading">
                    <h1>Rewards and Incentives</h1>
                </div>
                <div class="incen-caro">
                    <div class="slider">
                        <div class="item">
                            <img src="images/coupons.jpg">
                            <div class="item-name" style="background-color: white; width: fit-content; height: fit-content; padding: 0;">
                                <h2>Coupons</h2>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/campus.jpg">
                            <div class="item-name">
                                <h2>Chance to visit Campus</h2>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/starnite.jpg">
                            <div class="item-name">
                                <h2>Free Starnite passes</h2>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/free_participation.jpg">
                            <div class="item-name">
                                <h2>Free participation in Events</h2>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/goodies.png">
                            <div class="item-name">
                                <h2>Goodies</h2>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/certified.jpg">
                            <div class="item-name">
                                <h2>Get Certified</h2>
                            </div>
                        </div>
                        <button id="next">></button>
                        <button id="prev"><</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
